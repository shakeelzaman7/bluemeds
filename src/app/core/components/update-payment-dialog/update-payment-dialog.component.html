<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <div>Actualiza la fecha de vencimiento de tu tarjeta {{ cardNumber }}</div>
  <button type="button" mat-icon-button (click)="close(null)" tabindex="-1">
      <mat-icon [icIcon]="icClose"></mat-icon>
  </button>
</div>

<mat-dialog-content>
  <div fxLayout="column" style="height: 100px;">
    <form
      [formGroup]="paymentMethodForm"
      fxFlex="auto"
      fxLayout="column">
      <!-- Fecha de vencimiento -->
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px">
        <div class="relative flex items-center my-4 inputBox" fxFlex="grow">
          <input
            type="text"
            class="blue-input"
            placeholder="Ingresar dato"
            formControlName="cardMonth"
            (input)="validateOnlyNumberDigits($event, 2);"
            [class]="
              paymentMethodForm.get('cardMonth').invalid &&
              paymentMethodForm.get('cardMonth').touched
                ? 'border-[#F44336]'
                : ''
            "
          />
          <span class="absolute left-4 p-2 pointer-events-none text-base text-[#8D8D8D] transition duration-150">Mes (MM)</span>

          <div
            *ngIf="
              paymentMethodForm.get('cardMonth').invalid &&
              paymentMethodForm.get('cardMonth').touched
            "
            class="flex items-center input-alert"
          >
            <ion-icon
              name="alert-circle"
              class="text-[#621B16] font-bold text-base"
            ></ion-icon>
            <p class="text-[#621B16] font-bold ml-1">
              {{ getErrorMessage("cardMonth") }}
            </p>
          </div>
        </div>
        <div class="relative flex items-center my-4 inputBox" fxFlex="grow">
          <input
            id="cardYear"
            type="text"
            class="blue-input"
            placeholder="Ingresar dato"
            formControlName="cardYear"
            (input)="validateOnlyNumberDigits($event, 2);"
            [class]="
              paymentMethodForm.get('cardYear').invalid &&
              paymentMethodForm.get('cardYear').touched
                ? 'border-[#F44336]'
                : ''
            "
          />
          <span class="absolute left-4 p-2 pointer-events-none text-base text-[#8D8D8D] transition duration-150">AÃ±o</span>

          <div
            *ngIf="
              paymentMethodForm.get('cardYear').invalid &&
              paymentMethodForm.get('cardYear').touched
            "
            class="flex items-center input-alert"
          >
            <ion-icon
              name="alert-circle"
              class="text-[#621B16] font-bold text-base"
            ></ion-icon>
            <p class="text-[#621B16] font-bold ml-1">
              {{ getErrorMessage("cardYear") }}
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button (click)="close(false)">Cancelar</button>
  <button mat-button color="primary" (click)="close(true)">Guardar</button>
</mat-dialog-actions>
