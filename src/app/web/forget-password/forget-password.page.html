<div class="w-full h-full" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-lg">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-32" src="/assets/bluemeds/bluemeds-logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h4 class="body-2 text-secondary px-5 text-base">Ingresa tu correo y te enviaremos instrucciones para cambiar tu contrase√±a.</h4>
    </div>
      <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
        <div fxFlex="auto" fxLayout="column">
          <mat-form-field fxFlex="grow">
            <mat-label>E-Mail</mat-label>
            <input formControlName="email" matInput required>
          </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center">
          <ion-button shape="round" [disabled]="!form.valid" (click)="send()" color="primary"  type="button" class="normal-case font-bold text-lg w-1/2 h-10">
            Enviar
          </ion-button>
        </div>
      </div>
  </div>
</div>
