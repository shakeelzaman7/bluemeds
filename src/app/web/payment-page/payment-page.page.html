<ion-row vex-container class="container md hydrated">
  <div class="p-5" vexContainer>
    <!-- utilizamos el componente breadcrumbs -->
    <app-breadcrumbs [directionList]="directionList"></app-breadcrumbs>
  </div>
</ion-row>

<div
  class="rounded-lg shadow-8 bg-card mx-[1rem] md:mx-auto mb-16"
  vexContainer
>
  <ion-row class="md:px-[12em] pb-6">
      <app-component-payment-method-list
        class="w-full"
        (paymentMethodLoaded)="setPaymentMethodsCount($event)"
        [showTitle]="true"
        [key]="paymentMethodsCount">
      </app-component-payment-method-list>
    <div class="flex justify-center w-full mt-3" *ngIf="paymentMethodsCount < 3">
      <ion-button
        class="w-full add-payment"
        shape="round"
        (click)="tooglePaymentMethod()"
      >
        <ion-icon color="#0038AE" name="add-circle-outline"></ion-icon>
        Agregar nuevo m√©todo de pago</ion-button
      >
    </div>
  </ion-row>
  <ion-row class="md:px-[12em] pb-6" [class]="!openPaymentMethod ? 'hidden' : ''">
    <app-component-payment-method
      class="w-full"
      [showSaveButton]="true"
      [showExpansionPanels]="true"
      (paymentMethodSaved)="reloadPaymentMethods($event)"
      [isOnWizard]="true"
      [addMethod]="true"
    ></app-component-payment-method>
  </ion-row>
</div>
